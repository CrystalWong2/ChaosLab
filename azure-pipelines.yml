# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-latest'
  #name: ChaosAgent
  #demands:
  #- visualstudio

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: VSBuild@1
  displayName: 'Build ChaosLab'
  inputs:
    solution: 'ChaosLab.sln'
    platform: 'x64'
    configuration: 'Release'
    msbuildArgs: '/p:CollectCoverage=true /p:CoverletOutputFormat=jacoco /p:CoverletOutput=$(Build.DefaultWorkingDirectory)/TestResults/Coverage/'

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: 'ChaosMathTest.dll'
    codeCoverageEnabled: true
    searchFolder: '$(System.DefaultWorkingDirectory)\build\x64\Release'

